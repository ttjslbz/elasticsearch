---
"Throttle the request":
  # Throttling happens between each scroll batch so we need to control the size of the batch by using a single shard
  # and a small batch size on the request
  - do:
      indices.create:
        index: source
        body:
          settings:
            number_of_shards: "1"
            number_of_replicas: "0"
  - do:
      cluster.health:
          wait_for_status: yellow
  - do:
      index:
        index:   source
        type:    foo
        id:      1
        body:    { "text": "test" }
  - do:
      index:
        index:   source
        type:    foo
        id:      2
        body:    { "text": "test" }
  - do:
      index:
        index:   source
        type:    foo
        id:      3
        body:    { "text": "test" }
  - do:
      indices.refresh: {}

  - do:
      reindex:
        requests_per_second: 1
        body:
          source:
            index: source
            size: 1
          dest:
            index: dest
  - match: {created: 3}
  - match: {updated: 0}
  - match: {version_conflicts: 0}
  - match: {batches: 3}
  - match: {failures: []}
  - gt: {throttled_millis: 1000}
  - lt: {throttled_millis: 4000}
  - gte: { took: 1000 }
  - is_false: task
